{% extends "base.html" %}
{% block content %}
<div class="container py-5" style="max-width: 900px">
  <h1 class="h4 mb-3">Help Center</h1>
  <p class="text-muted mb-4">Browse quick guides to get the most out of {{ APP_NAME }}.</p>

  <div class="row g-3">
    {% for a in articles %}
      <div class="col-md-6">
        <a class="card h-100 text-decoration-none"
           href="{% url 'dashboard:help_article' a.slug %}"
           aria-label="Help article: {{ a.title }}">
          <div class="card-body">
            <h2 class="h6 mb-1">{{ a.title }}</h2>
            <p class="text-muted small mb-0">{{ a.desc }}</p>
          </div>
        </a>
      </div>
    {% empty %}
      <div class="col-12">
        <div class="alert alert-info mb-0">No help articles are available yet. Please check back soon.</div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
