{% extends "base.html" %}

{% block content %}
<div class="container py-5" style="max-width:640px">
  <div class="card shadow-sm">
    <div class="card-body">
      <h1 class="h4 mb-3">Contact &amp; Suggestions</h1>

      <div class="alert alert-success d-flex align-items-start gap-2 mb-4" role="alert" tabindex="-1" id="thankyou-alert">
        <i class="bi bi-check-circle-fill" aria-hidden="true"></i>
        <div>
          <strong>Thanks!</strong> We received your message and weâ€™ll take a look shortly.
        </div>
      </div>

      <div class="d-flex flex-wrap gap-2">
        <a class="btn btn-primary" href="{% url 'dashboard:contact' %}">Submit another</a>
        <a class="btn btn-outline-secondary" href="{% url 'dashboard:home' %}">Back to dashboard</a>
      </div>

      <p class="text-muted small mb-0 mt-3">
        Need immediate help? <a href="{% url 'dashboard:contact' %}">Send another note</a> or check the
        <a href="{% url 'dashboard:help_index' %}">Help Center</a>.
      </p>
    </div>
  </div>
</div>

<script>
  // Move keyboard focus to the alert for better a11y
  (function () {
    const box = document.getElementById('thankyou-alert');
    if (box) { box.focus(); }

    // Optional: auto-redirect to dashboard after 5s (remove if not desired)
    setTimeout(() => {
      // window.location.href = "{% url 'dashboard:home' %}";
    }, 5000);
  })();
</script>
{% endblock %}
