{% extends "base_public.html" %}
{% block content %}
<div class="container py-4" style="max-width:720px">
  <h1 class="h4 mb-3">Cookie Preferences</h1>
  <form method="post" action="{% url 'dashboard:cookie_consent_set' %}">
    {% csrf_token %}
    <input type="hidden" name="choice" value="custom">

    <div class="form-check mb-2">
      <input class="form-check-input" type="checkbox" id="essential" checked disabled>
      <label class="form-check-label" for="essential">
        Essential cookies (always on)
      </label>
      <div class="form-text">Required for login, security, and core features.</div>
    </div>

    <div class="form-check mb-2">
      <input class="form-check-input" type="checkbox" name="analytics" id="analytics" {% if analytics %}checked{% endif %}>
      <label class="form-check-label" for="analytics">Analytics cookies</label>
      <div class="form-text">Help us understand usage and improve the product.</div>
    </div>

    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" name="marketing" id="marketing" {% if marketing %}checked{% endif %}>
      <label class="form-check-label" for="marketing">Marketing cookies</label>
      <div class="form-text">Used for advertising or retargeting (if applicable).</div>
    </div>

    <div class="d-flex gap-2">
      <button class="btn btn-primary">Save preferences</button>
      <a class="btn btn-outline-secondary" href="{% url 'dashboard:cookies' %}">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
