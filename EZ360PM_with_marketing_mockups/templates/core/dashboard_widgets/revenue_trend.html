{% load money %}

<div class="card">
  <div class="card-body">
    <div class="d-flex flex-wrap align-items-center justify-content-between gap-2 mb-2">
      <div>
        <div class="fw-semibold">Revenue trend</div>
        <div class="text-secondary small">Cash-in (payments received) over the last 6 months.</div>
      </div>
      <a class="btn btn-sm btn-outline-ez" href="{% url 'accounting:profit_loss' %}">
        <i class="bi bi-graph-up-arrow me-1"></i>Reports
      </a>
    </div>

    <div class="ez-chart-wrap">
      <canvas
        id="ezRevenueTrendChart"
        class="ez-chart"
        data-url="{% url 'core:dashboard_revenue_trend_api' %}"
        aria-label="Revenue trend chart"
        role="img"
      ></canvas>
    </div>

    <noscript>
      <div class="text-secondary small">Enable JavaScript to view the chart.</div>
    </noscript>
  </div>
</div>
