{% extends shell %}
{% load static %}

{% block content %}
<div class="container py-4" style="max-width: 980px;">
  <div class="card shadow-sm">
    <div class="card-body p-4">
      <h1 class="h3 mb-3">{% block legal_title %}{% endblock %}</h1>
      <p class="text-muted small mb-4">Last updated: {% now "F j, Y" %}</p>
      {% block legal_body %}{% endblock %}
    </div>
  </div>
</div>
{% endblock %}
