{% extends "base.html" %}
{% block content %}
<div class="container py-5" style="max-width:900px">
  <div class="mb-4 text-center">
    <h1 class="h3">Help Center</h1>
    <p class="text-muted">Guides and FAQs to get the most out of EZ360PM.</p>
  </div>
  <div class="row g-4">
    {% for sec in sections %}
      <div class="col-md-6">
        <div class="card h-100 shadow-sm">
          <div class="card-body">
            <h2 class="h5 mb-3">{{ sec.title }}</h2>
            <ul class="list-unstyled mb-0">
              {% for item in sec.items %}
                <li class="mb-2">
                  <strong>{{ item.q }}</strong><br>
                  <span class="text-muted">{{ item.a }}</span>
                </li>
              {% endfor %}
            </ul>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
