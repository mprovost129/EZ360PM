{% extends "_app_shell.html" %}
{% block page_title %}Remove Member{% endblock %}
{% block app_content %}
<div class="card shadow-sm">
  <div class="card-body">
    <p>Remove <strong>{{ member.user.name|default:member.user.email }}</strong> from <strong>{{ member.company.name }}</strong>?</p>
    <form method="post">{% csrf_token %}
      <a class="btn btn-outline-secondary" href="{% url 'core:team_list' %}">Cancel</a>
      <button class="btn btn-danger" type="submit">Remove</button>
    </form>
  </div>
</div>
{% endblock %}
