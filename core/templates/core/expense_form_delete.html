{% extends "_app_shell.html" %}
{% block page_title %}Delete Expense{% endblock %}
{% block app_content %}
<div class="card shadow-sm">
  <div class="card-body">
    <p>Are you sure you want to delete <strong>{{ obj.description }}</strong> ({{ obj.date|date:'Y-m-d' }})?</p>
    <form method="post">{% csrf_token %}
      <a class="btn btn-outline-secondary" href="{% url 'core:expenses' %}">Cancel</a>
      <button class="btn btn-danger" type="submit">Delete</button>
    </form>
  </div>
</div>
{% endblock %}
