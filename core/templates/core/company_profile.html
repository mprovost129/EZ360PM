{% extends "_app_shell.html" %}
{% block page_title %}Company Profile{% endblock %}
{% block app_content %}
<div class="row g-3">
  <div class="col-lg-8">
    <div class="card shadow-sm">
      <div class="card-body">
        <div class="d-flex align-items-center gap-3 mb-3">
          {% if company.logo %}
            <img src="{{ company.logo.url }}" alt="logo" style="height:40px"/>
          {% endif %}
          <div>
            <div class="h5 mb-0">{{ company.name }}</div>
            <div class="text-muted small">{{ company.phone }}</div>
          </div>
        </div>
        <p class="text-muted">{{ company.address|linebreaks }}</p>
        <a class="btn btn-outline-primary" href="{% url 'core:company_edit' %}">Edit Company</a>
      </div>
    </div>
  </div>
  <div class="col-lg-4">
    <div class="card shadow-sm">
      <div class="card-body">
        <div class="fw-semibold mb-2">Quick Links</div>
        <div class="d-grid gap-2">
          <a class="btn btn-outline-secondary" href="{% url 'core:team_list' %}">Manage Team</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
