{% extends "_app_shell.html" %}
{% block page_title %}Invite Member{% endblock %}
{% block app_content %}
<form method="post">
  {% csrf_token %}
  <div class="card shadow-sm">
    <div class="card-body">
      <div class="row g-3">
        <div class="col-md-6"><label class="form-label">Email</label>{{ form.email }}</div>
        <div class="col-md-6"><label class="form-label">Role</label>{{ form.role }}</div>
      </div>
      <div class="form-text mt-2">On dev, weâ€™ll show the invite link in a flash message and the console.</div>
    </div>
    <div class="card-footer d-flex justify-content-between">
      <a class="btn btn-outline-secondary" href="{% url 'core:team_list' %}">Cancel</a>
      <button class="btn btn-primary" type="submit">Send Invite</button>
    </div>
  </div>
</form>
{% endblock %}
