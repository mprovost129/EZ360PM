{% extends "_app_shell.html" %}
{% block page_title %}Search{% endblock %}
{% block app_content %}

<form class="d-flex mb-3" method="get" action="{% url 'core:search' %}" role="search" style="max-width:600px">
  <input class="form-control" type="search" name="q" value="{{ q }}" placeholder="Search clients, projects, invoicesâ€¦ (try inv:1234)">
  <button class="btn btn-primary ms-2">Search</button>
</form>

<div class="card shadow-sm">
  <div class="table-responsive">
    <table class="table align-middle mb-0">
      <thead>
        <tr>
          <th style="width:140px">Type</th>
          <th>Title</th>
          <th>Details</th>
          <th style="width:140px">Date</th>
          <th style="width:100px"></th>
        </tr>
      </thead>
      <tbody>
        {% for r in results %}
        <tr>
          <td><span class="badge bg-secondary">{{ r.kind }}</span></td>
          <td class="fw-semibold">{{ r.title }}</td>
          <td class="text-muted">{{ r.subtitle }}</td>
          <td>{{ r.date|date:"Y-m-d" }}</td>
          <td class="text-end">
            <a class="btn btn-sm btn-outline-primary" href="{{ r.url }}">Open</a>
          </td>
        </tr>
        {% empty %}
        <tr><td colspan="5" class="text-center text-muted py-4">No results.</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
