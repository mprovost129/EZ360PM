{% extends "_app_shell.html" %}
{% block page_title %}{{ mode == 'create'|yesno:'New Client,Edit Client' }}{% endblock %}
{% block app_content %}
<form method="post" novalidate>
  {% csrf_token %}
  <div class="card shadow-sm">
    <div class="card-body">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">First name</label>
          {{ form.first_name }}
        </div>
        <div class="col-md-6">
          <label class="form-label">Last name</label>
          {{ form.last_name }}
        </div>
        <div class="col-md-6">
          <label class="form-label">Company</label>
          {{ form.org }}
        </div>
        <div class="col-md-6">
          <label class="form-label">Email</label>
          {{ form.email }}
        </div>
        <div class="col-md-6">
          <label class="form-label">Phone</label>
          {{ form.phone }}
        </div>
        <div class="col-12">
          <label class="form-label">Address</label>
          {{ form.address }}
        </div>
      </div>
    </div>
    <div class="card-footer d-flex justify-content-between">
      <a class="btn btn-outline-secondary" href="{% url 'core:clients' %}">Cancel</a>
      <button class="btn btn-primary" type="submit">Save</button>
    </div>
  </div>
</form>
{% endblock %}
