{% extends "_app_shell.html" %}
{% block page_title %}Delete Recurring Plan{% endblock %}
{% block app_content %}
<div class="card shadow-sm">
  <div class="card-body">
    <p>Delete recurring plan “{{ plan.title }}”? This won’t delete any invoices already created.</p>
    <form method="post">
      {% csrf_token %}
      <button class="btn btn-danger">Delete</button>
      <a class="btn btn-outline-secondary" href="{% url 'core:recurring_list' %}">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
