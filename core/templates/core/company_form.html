{% extends "_app_shell.html" %}
{% block page_title %}Edit Company{% endblock %}
{% block app_content %}
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="card shadow-sm">
    <div class="card-body">
      <div class="row g-3">
        <div class="col-md-6"><label class="form-label">Name</label>{{ form.name }}</div>
        <div class="col-md-6"><label class="form-label">Phone</label>{{ form.phone }}</div>
        <div class="col-12"><label class="form-label">Address</label>{{ form.address }}</div>
        <div class="col-12"><label class="form-label">Logo</label>{{ form.logo }}</div>
      </div>
    </div>
    <div class="card-footer d-flex justify-content-between">
      <a class="btn btn-outline-secondary" href="{% url 'core:company_profile' %}">Cancel</a>
      <button class="btn btn-primary" type="submit">Save</button>
    </div>
  </div>
</form>
{% endblock %}
