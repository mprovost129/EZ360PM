{% extends "base_app.html" %}
{% load static %}
{% block title %}Disable 2FA Â· EZ360PM{% endblock %}
{% block content %}
<div class="container" style="max-width: 640px;">
  <h1 class="h4 mb-2">Disable two-factor authentication</h1>
  <div class="text-secondary small mb-3">This removes the extra verification step at login.</div>

  <div class="card shadow-sm">
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        <p class="mb-3">Are you sure you want to disable 2FA?</p>
        <div class="d-flex gap-2">
          <button class="btn btn-danger" type="submit">Disable 2FA</button>
          <a class="btn btn-outline-secondary" href="{% url 'accounts:profile' %}">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
