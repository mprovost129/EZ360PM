{% extends "base.html" %}
{% block content %}
<div class="container py-5" style="max-width:640px">
  <h1 class="h4 mb-3">Create your company</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="d-flex gap-2">
      <button class="btn btn-primary">Continue</button>
    </div>
  </form>
</div>
{% endblock %}
